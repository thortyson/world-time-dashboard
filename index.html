<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Indian & Global Times</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #001510);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            position: relative;
            display: inline-block;
        }

        header h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            border-radius: 2px;
        }

        header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 20px auto;
            opacity: 0.9;
            line-height: 1.6;
        }

        .local-time {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .local-time h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffcc00;
        }

        #local-clock {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 3px;
            margin: 10px 0;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
        }

        .clocks-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .clock-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .clock-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        .clock-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
        }

        .clock-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .flag {
            width: 40px;
            height: 30px;
            border-radius: 4px;
            margin-right: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            background-size: cover;
            background-position: center;
        }

        .city-name {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .time-display {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 15px 0;
            letter-spacing: 1px;
            color: #4fc3f7;
        }

        .date-display {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .time-diff {
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .indian-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #ffcc00;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 3px;
            background: linear-gradient(90deg, #ff9966, #ff5e62);
            border-radius: 2px;
        }

        footer {
            text-align: center;
            padding: 30px 0 20px;
            margin-top: 40px;
            font-size: 1rem;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .globe {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: url('https://images.unsplash.com/photo-1614730321146-b6fa6a46bcb4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80') center/cover;
            box-shadow: 0 0 40px rgba(0, 150, 255, 0.5);
            opacity: 0.3;
            z-index: -1;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .clocks-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            
            header h1 {
                font-size: 2.2rem;
            }
            
            .time-display {
                font-size: 1.8rem;
            }
            
            .globe {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .clocks-container {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .time-display {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="globe"></div>
    
    <div class="container">
        <header>
            <h1><i class="fas fa-globe-asia"></i> World Clock</h1>
            <p>View current times in major cities across India and around the world</p>
        </header>
        
        <div class="local-time">
            <h2>Your Local Time</h2>
            <div id="local-clock">Loading...</div>
            <div id="local-date"></div>
        </div>
        
        <h2 class="section-title">Global Cities</h2>
        <div class="clocks-container" id="world-clocks">
            <!-- World clocks will be inserted here -->
        </div>
        
        <div class="indian-section">
            <h2 class="section-title">Indian Cities</h2>
            <div class="clocks-container" id="indian-clocks">
                <!-- Indian clocks will be inserted here -->
            </div>
        </div>
    </div>
    
    <footer>
        <p>World Clock &copy; 2023 | Real-time timezone display</p>
    </footer>

    <script>
        // City data with timezones and flags
        const worldCities = [
            { name: "New York", timezone: "America/New_York", flag: "ðŸ‡ºðŸ‡¸" },
            { name: "London", timezone: "Europe/London", flag: "ðŸ‡¬ðŸ‡§" },
            { name: "Tokyo", timezone: "Asia/Tokyo", flag: "ðŸ‡¯ðŸ‡µ" },
            { name: "Sydney", timezone: "Australia/Sydney", flag: "ðŸ‡¦ðŸ‡º" },
            { name: "Dubai", timezone: "Asia/Dubai", flag: "ðŸ‡¦ðŸ‡ª" },
            { name: "Paris", timezone: "Europe/Paris", flag: "ðŸ‡«ðŸ‡·" }
        ];
        
        const indianCities = [
            { name: "New Delhi", timezone: "Asia/Kolkata", flag: "ðŸ‡®ðŸ‡³" },
            { name: "Mumbai", timezone: "Asia/Kolkata", flag: "ðŸ‡®ðŸ‡³" },
            { name: "Bangalore", timezone: "Asia/Kolkata", flag: "ðŸ‡®ðŸ‡³" },
            { name: "Kolkata", timezone: "Asia/Kolkata", flag: "ðŸ‡®ðŸ‡³" },
            { name: "Chennai", timezone: "Asia/Kolkata", flag: "ðŸ‡®ðŸ‡³" },
            { name: "Hyderabad", timezone: "Asia/Kolkata", flag: "ðŸ‡®ðŸ‡³" }
        ];
        
        // Function to format time with leading zeros
        function formatTime(date) {
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            
            // Convert to 12-hour format
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
        }
        
        // Function to format date
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        // Function to calculate time difference from local time
        function getTimeDifference(localDate, cityDate) {
            const diffHours = Math.floor((cityDate - localDate) / (1000 * 60 * 60));
            
            if (diffHours === 0) return "Same as your time";
            if (diffHours > 0) return `+${diffHours} hours ahead`;
            return `${Math.abs(diffHours)} hours behind`;
        }
        
        // Function to create clock card
        function createClockCard(city, isIndian = false) {
            const card = document.createElement('div');
            card.className = 'clock-card';
            
            const now = new Date();
            const cityTime = new Date(now.toLocaleString('en-US', { timeZone: city.timezone }));
            
            card.innerHTML = `
                <div class="clock-header">
                    <div class="flag">${city.flag}</div>
                    <div class="city-name">${city.name}</div>
                </div>
                <div class="time-display">${formatTime(cityTime)}</div>
                <div class="date-display">${formatDate(cityTime)}</div>
                <div class="time-diff">${isIndian ? "Indian Standard Time (IST)" : getTimeDifference(now, cityTime)}</div>
            `;
            
            return card;
        }
        
        // Function to update all clocks
        function updateAllClocks() {
            // Update local time
            const now = new Date();
            document.getElementById('local-clock').textContent = formatTime(now);
            document.getElementById('local-date').textContent = formatDate(now);
            
            // Update world clocks
            const worldContainer = document.getElementById('world-clocks');
            worldContainer.innerHTML = '';
            worldCities.forEach(city => {
                worldContainer.appendChild(createClockCard(city));
            });
            
            // Update Indian clocks
            const indianContainer = document.getElementById('indian-clocks');
            indianContainer.innerHTML = '';
            indianCities.forEach(city => {
                indianContainer.appendChild(createClockCard(city, true));
            });
        }
        
        // Initialize the clock display
        updateAllClocks();
        
        // Update clocks every second
        setInterval(updateAllClocks, 1000);
        
        // Add initial clocks to the page
        window.addEventListener('DOMContentLoaded', () => {
            updateAllClocks();
        });
    </script>
</body>
</html>
